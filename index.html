<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Personal BMI Calcualtor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/Javascript">
        function calculateClick()
        {
            var W = parseFloat(document.getElementById("txtWeight").value);
            var H = parseInt(document.getElementById("txtHeight").value)/100;
            var BMI = W/H**2;
            document.getElementById("bmiWeight").innerHTML= Math.round(BMI);
            var p = document.getElementById("Progressindecater");
            if( BMI >=12 && BMI <=14)
            {
                p.style.marginLeft = "-550px";
            }
            if( BMI >14 && BMI <=18)
            {
                p.style.marginLeft = "-380px";
            }
            if( BMI >18 && BMI <=20)
            {
                p.style.marginLeft = "-220px";
            }
            if( BMI >20 && BMI <=22)
            {
                p.style.marginLeft = "-150px";
            }
            if( BMI >22 && BMI <=25)
            {
                p.style.marginLeft = "-40";
            }
            if( BMI >25 && BMI <=26)
            {
                p.style.marginLeft = "-10px";
            }
            if( BMI >26 && BMI <=28)
            {
                p.style.marginLeft = "220px";
            }
            if( BMI >28 && BMI <=30)
            {
                p.style.marginLeft = "340px";
            }
            if( BMI >30 && BMI <=32)
            {
                p.style.marginLeft = "400px";
            }
            if( BMI >32 && BMI <=34)
            {
                p.style.marginLeft = "430px";
            }
            if( BMI >34 && BMI <=36)
            {
                p.style.marginLeft = "460px";
            }
            if( BMI >36 && BMI <=38)
            {
                p.style.marginLeft = "480px";
            }
            if( BMI >38 && BMI <=40)
            {
                p.style.marginLeft = "490px";
            }
        }

    </script>
</head>
<body class="form-control bg-dark text-center">
    <H2 class="text-light mt-4 text-center">Calculate Your BMI</H2>
    <div class="d-flex">
        <div class="bg-light mt-4 p-4 w-50 border border-3">
            <div class="row mt-5 mb-5 ">
                <div class="col">
                    <input type="radio" id="radioMale" name="Gender" checked class="form-check-input"><label for="radioMale">Male</label>
                    <input type="radio" id="radioFemale" name="Gender" class="form-check-input"><label for="radioFemale">Female</label>
                </div>
                <div class="col">
                    <label for="txtAge">Age :  </label> <input type="text" name="lplAge" id="txtAge" required>
                </div>
            </div>
            <div class="row mt-5 mb-5">
                <div class="col">
                    Height : <input type="text" name="lplHeight" id="txtHeight" required><span style="color:gray;"> cm</span>
                </div>
                <div class="col">
                    Weight : <input type="text" name="lplWeight" id="txtWeight" required><span style="color:gray;"> Kg</span>
                </div>
            </div>
            <div>
                <button class="btn btn-warning" onclick="calculateClick()">Calculate</button>
            </div>
        </div>
        <div class="putput bg-light w-50 mt-4 p-4">
             Your BMI Index value is : <span id="bmiWeight" class=" bg-dark text-light ps-2 pe-2 "></span>
            <div class="progress col"> 
                <div class="progerss-bar bg-dark me-1 " style="width: 25%;"></div>
                <div class="progerss-bar bg-success me-1 " style="width: 25%;"></div>
                <div class="progerss-bar bg-warning me-1 " style="width: 25%;"></div>
                <div class="progerss-bar bg-danger" style="width: 25%;"></div>
            </div>
                <span class="bi-caret-down-fill" id="Progressindecater">Your</span>
                <div class="pt-4 mt-3">
                    <div class="row" style="background-color: gray ;">
                        <div class="col">
                            <b>BMI</b>
                        </div>
                        <div class="col">
                            <b>Status</b>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col bg-dark text-light">
                         less then 18
                        </div>
                        <div class="col bg-dark text-light">
                            Underweight
                        </div>
                    </div>
                    <div class="row">
                        <div class="col bg-success text-light ">
                            18.5 - 24.9
                        </div>
                        <div class="col bg-success text-light">
                            Normal
                        </div>
                    </div>
                    <div class="row">
                        <div class="col bg-warning text-light">
                            25.0 - 39.9
                        </div>
                        <div class="col bg-warning text-light">
                            Overweight
                        </div>
                    </div>
                    <div class="row">
                        <div class="col bg-danger text-light">
                            greather then  40.0
                        </div>
                        <div class="col bg-danger text-light">
                            Obese
                        </div>
                    </div>
                </div>
        </div>
    </div>
    
</body>
</html>
